{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}


  {% block content %}
  <div class = "container m-5 text-white "style = "font-family: 'Assistant', sans-serif;font-family: 'Bebas Neue', cursive;font-family: 'Nunito', sans-serif;font-family: 'Roboto Mono', monospace;">
    <form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}

      <input type="submit" class = "btn btn-outline-info" value="Create">
    </form>
  </div>
  {% endblock content %}
